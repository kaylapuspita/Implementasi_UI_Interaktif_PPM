apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// ===============================
// Konfigurasi React Native
// ===============================
react {
    /* Autolinking Library */
    autolinkLibrariesWithApp()

    /* Contoh jika ingin konfigurasi lain (opsional)
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
    cliFile = file("../../node_modules/react-native/cli.js")
    */
}

// ===============================
// Konfigurasi Build
// ===============================
def enableProguardInReleaseBuilds = false

// Versi JavaScriptCore
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.awesomeproject"

    defaultConfig {
        applicationId "com.awesomeproject"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Untuk produksi sebaiknya pakai keystore sendiri
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst '**/*.so'
    }
}

// ===============================
// Dependencies
// ===============================
dependencies {
    // React Native Core
    implementation("com.facebook.react:react-android")

    // Gunakan Hermes atau JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Tambahkan dependency tambahan lain di sini jika diperlukan
    // contoh:
    // implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
}

// ===============================
// React Native Vector Icons
// Pastikan ini ada di paling bawah
// ===============================
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
